<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مصباح علاء الدين</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #2b1055;
      --text-color: #fff;
      --chat-bg: #3c1c75;
      --button-bg: #b8860b;
      --button-hover: #c99e15;
      --clear-bg: #9c27b0;
      --clear-hover: #7b1fa2;
    }
    .dark-mode {
      --bg-color: #1a0933;
      --text-color: #eee;
      --chat-bg: #2d1055;
      --button-bg: #a67c00;
      --button-hover: #8d6e00;
      --clear-bg: #6a1b9a;
      --clear-hover: #4a148c;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background: var(--bg-color) url('https://i.imgur.com/MN3c3N2.gif') repeat;
      background-size: cover;
      color: var(--text-color);
      padding: 20px;
      transition: 0.3s;
    }
    h2 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      text-shadow: 0 0 5px #ffd700;
    }
    #chat {
      width: 100%;
      height: 300px;
      margin-bottom: 10px;
      padding: 10px;
      background: var(--chat-bg);
      color: var(--text-color);
      border-radius: 10px;
      border: 1px solid var(--button-bg);
      box-shadow: 0 0 20px var(--button-bg);
      overflow-y: scroll;
      white-space: pre-line;
      position: relative;
    }
    #genie {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 80px;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    #input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    button, select {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .send { background-color: var(--button-bg); color: white; }
    .send:hover { background-color: var(--button-hover); }
    .clear { background-color: var(--clear-bg); color: white; }
    .clear:hover { background-color: var(--clear-hover); }
    .download { background-color: #1976d2; color: white; }
    .download:hover { background-color: #1565c0; }
    .toggle { background-color: #616161; color: white; }
    .toggle:hover { background-color: #424242; }
    @media (max-width: 600px) {
      #chat { height: 250px; }
      .controls { flex-direction: column; }
    }
  </style>
</head>
<body>
  <h2><i class="fas fa-magic"></i> مصباح علاء الدين</h2>
  <div id="chat">
    <img id="genie" src="https://i.imgur.com/nkK1K5O.png" alt="genie">
  </div>
  <input type="text" id="input" placeholder="اكتب أمنيتك هنا...">
  <div class="controls">
    <button class="send" onclick="reply()"><i class="fas fa-feather-alt"></i> إرسال</button>
    <button class="clear" onclick="clearChat()"><i class="fas fa-scroll"></i> مسح</button>
    <button class="download" onclick="downloadChat()"><i class="fas fa-book-open"></i> تحميل</button>
    <button class="toggle" onclick="toggleDarkMode()"><i class="fas fa-moon-stars"></i> وضع ليلي</button>
    <select id="langSelect" onchange="setLanguage()">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
  </div>

  <audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f1f697f825.mp3?filename=click-124467.mp3"></audio>
  <script>
    const chatBox = document.getElementById("chat");
    const sendSound = document.getElementById("sendSound");
    const input = document.getElementById("input");
    const langSelect = document.getElementById("langSelect");
    let currentLang = "ar";
    let synth = window.speechSynthesis;

    window.onload = () => {
      const savedChat = localStorage.getItem("chat");
      const savedLang = localStorage.getItem("lang");
      const dark = localStorage.getItem("dark-mode");
      if (savedChat) chatBox.innerHTML += savedChat;
      if (savedLang) { currentLang = savedLang; langSelect.value = currentLang; }
      if (dark === "true") document.body.classList.add("dark-mode");
    };

    function reply() {
      const userText = input.value.trim();
      if (!userText) return;
      chatBox.innerHTML += `<div><b>🧞‍♂️ أنت:</b> ${userText}</div>`;
      sendSound.play();

      let response = "أنا مصباح علاء الدين، ما هي أمنيتك؟";
      if (currentLang === "en") {
        if (userText.toLowerCase().includes("name")) response = "I am the Genie Lamp, your magical assistant!";
        else if (userText.toLowerCase().includes("wish")) response = "Your wish is my command... ✨";
        else response = "Tell me your wish!";
      } else {
        if (userText.includes("اسمك")) response = "أنا مصباح علاء الدين، خادم الأمنيات! 🧞‍♂️";
        else if (userText.includes("أمنيتي")) response = "قلها وسأحاول تحقيقها... ✨";
        else if (userText.includes("شكرا")) response = "العفو! أتمنى لك يوماً سحرياً! ✨";
      }

      chatBox.innerHTML += `<div><b>✨ المصباح:</b> ${response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
      localStorage.setItem("chat", chatBox.innerHTML);
      speak(response);
    }

    function clearChat() {
      chatBox.innerHTML = "";
      localStorage.removeItem("chat");
    }

    function downloadChat() {
      const text = chatBox.innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "chat.txt";
      link.click();
    }

    function setLanguage() {
      currentLang = langSelect.value;
      localStorage.setItem("lang", currentLang);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
    }

    function speak(text) {
      if (!synth) return;
      synth.cancel();
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = currentLang === "ar" ? "ar-SA" : "en-US";
      synth.speak(utter);
    }

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") reply();
    });
  </script>
</body>
</html>
